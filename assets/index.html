<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="./styles/styles.css"> <!-- Link to CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>Flipkart Clone</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-links">
                <a href="#">Login</a>
                <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        
        <img src="../assets/images/3da8e32c695893b1.webp" alt="Flipkart Banner">
        <img src="../assets/images/c0fb1e573b29e92b.webp" alt="Flipkart Banner">

    </section>

    <!-- Product Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>Â© 2024 Flipkart Clone. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
